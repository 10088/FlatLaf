#---- variables ----

@background=f2f2f2
@foreground=000000

#---- globals ----

*.background=@background
*.foreground=@foreground
*.textBackground=cccccc
*.textForeground=@foreground
*.caretForeground=@foreground
*.inactiveBackground=ffffff
*.inactiveForeground=777777
*.selectionBackground=4A6EB7
*.selectionForeground=ffffff


#---- system ----

control=e0e0e0
controlText=@foreground
infoText=@foreground
text=@foreground
textText=@foreground
window=@background


#---- Button ----

Button.background=ffffff
Button.disabledText=999999

Button.startBorderColor=bfbfbf
Button.endBorderColor=b3b3b3
Button.disabledBorderColor=cfcfcf


#---- Label ----

Label.disabledForeground=777777
